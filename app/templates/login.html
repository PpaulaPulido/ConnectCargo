<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ConnectCargo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-bg">
            <div class="bg-image"></div>
            <div class="bg-overlay"></div>
            <div class="floating-elements">
                <div class="float-element el-1"></div>
                <div class="float-element el-2"></div>
                <div class="float-element el-3"></div>
            </div>
        </div>

        <header class="auth-header">
            <a href="{{ url_for('main.index') }}" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-truck-moving"></i>
                </div>
                <span>ConnectCargo</span>
            </a>
        </header>

        <main class="auth-main">
            <div class="login-container">
                <div class="login-card">
                    <div class="card-header">
                        <div class="header-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <h1>Bienvenido</h1>
                        <p>Inicia sesión en tu cuenta</p>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="flash-message flash-{{ category }}">
                                        <i class="flash-icon fas 
                                            {% if category == 'success' %}fa-check-circle
                                            {% elif category == 'error' %}fa-exclamation-circle
                                            {% elif category == 'warning' %}fa-exclamation-triangle
                                            {% else %}fa-info-circle{% endif %}">
                                        </i>
                                        <span>{{ message }}</span>
                                        <button class="flash-close">&times;</button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-envelope"></i>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       class="form-input"
                                       required
                                       placeholder="tu@email.com"
                                       autocomplete="email">
                                <div class="input-underline"></div>
                            </div>
                            <div class="form-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-lock"></i>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="form-input"
                                       required
                                       placeholder="Ingresa tu contraseña"
                                       autocomplete="current-password">
                                <button type="button" class="password-toggle" data-target="password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="input-underline"></div>
                            </div>
                            <div class="form-feedback"></div>
                        </div>

                        <div class="form-options">
                            <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password link">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Iniciar Sesión</span>
                            <div class="btn-loading">
                                <div class="loading-spinner"></div>
                                <span>Iniciando sesión...</span>
                            </div>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>¿No tienes una cuenta? 
                            <a href="{{ url_for('auth.register') }}" class="link">Regístrate aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
